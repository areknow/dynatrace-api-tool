    <meta charset="utf-8">

    <meta name='author' content='Arnaud P. Crowther'>
    <title>Weekly Performance Report</title>
    <link rel="stylesheet" href="//assets.dynatrace.com/groundhog/v0.6.3/css/main.css" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="res/favicon.png"> 
  </head>
  <body>
    
    <div class="auth-wrapper abs-center">
      <form id="login-form" class="inner abs-center">
        <h2>Dynatrace Raw API Data</h2>
        <div class="input-section">
          <div class="title">Environment Type</div>
          <input type="radio" class="radio" id="r1" name="env-type" value="saas" checked="checked"/>
          <label for="r1" class="radio__label">
            <span class="radio__caption">SaaS</span>
          </label>
          <input type="radio" class="radio" id="r2" name="env-type" value="managed"/>
          <label for="r2" class="radio__label">
            <span class="radio__caption">Managed</span>
          </label>
          <div id="managed-domain-wrapper" style="display:none; margin-top:10px;">
            <label for="text-managed-domain" class="label">Managed Domain</label>
            <input type="text" class="inputfield margin" id="text-managed-domain"/>
          </div>
        </div>
        <div class="input-section">
          <div class="title">Authentication</div>
          <label for="text-env-id" class="label">Environment ID</label>
          <input type="text" class="inputfield margin" id="text-env-id" required/>
          <label for="text-api-token" class="label">API Token</label>
          <input type="text" class="inputfield" id="text-api-token" required/>
        </div>
        <div class="input-section buttons">
          <button id="submit-form" role="button" type="button" class="btn btn--primary">
            <svg role="img" class="icon icon--small icon--white">
              <use xlink:href="#ruxit"></use>
            </svg>
            Submit
          </button>
          <a href="https://help.dynatrace.com/dynatrace-api/introduction/what-do-i-need-to-know-to-get-started/" target="_blank" role="button" type="button" class="btn btn--secondary">Help</a>
          <div class="warning"></div>
        </div>
      </form>
      <div class="loading abs-center">
        <svg class="loading__distractor abs-center" width="30px" height="30px" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
           <circle class="loading__path" cx="15" cy="15" r="12"></circle>
        </svg>
      </div>
    </div>
